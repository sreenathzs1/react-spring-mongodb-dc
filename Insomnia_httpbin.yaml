            responses:
              '200':
                $ref: '#/components/responses/200BasicAuth'
              '401':
                description: >-
                  Unauthorized (The username and password used for Basic auth do not
                  match those in the URL path.)
                headers:
                  Www-Authenticate:
                    schema:
                      type: string
                      example: 'Basic realm="Fake Realm"'

