version: "3.9"
services:
  frontend:
    build: ./frontend-react
    container_name: react      
    stdin_open: true
    environment: 
      - REACT_APP_API_URL=http://localhost:8080/api/v1/employees #Elastic for instance if windows localhost given
      #BACKEND_API: localhost
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - springboot

  springboot:
    build: ./backend-springboot
    container_name: springboot
    environment:
      DB_SERVER: mongo
      #MONGO_URL: mongodb://mongo:27017/EmployeeDB
    ports:
    - "8080:8080"
    depends_on:
      - mongo

  mongo:
